		SelectionShares: 1
		Proxy: HealerNukeDummy
		Sequence: nuke
	GiveUnitCrateAction@fabricator:
		Units: neutralfabricator
		SelectionShares: 50
	GiveUnitCrateAction@crabs:
		Units: permacrab, permacrab, permacrab
		Owner: Creeps
		SelectionShares: 15
	ExplodeCrateAction:
		Weapon: ToxinMissile
		SelectionShares: 20
	LevelUpCrateAction:
		SelectionShares: 100
		Sequence: levelup
	DuplicateUnitCrateAction:
		MaxAmount: 4
		SelectionShares: 80
		Sequence: levelup
	HideMapCrateAction:
		SelectionShares: 4
		Sequence: hide-map
	RevealMapCrateAction:
		SelectionShares: 4
		Sequence: reveal-map
	GiveMcvCrateAction@gdi:
		SelectionShares: 0
		NoBaseSelectionShares: 1000
		Units: mcv
		ValidFactions: gdi
	GiveMcvCrateAction@nod:
		SelectionShares: 0
		NoBaseSelectionShares: 1000
		Units: nodmcv
		ValidFactions: nod
	GiveMcvCrateAction@mut:
		SelectionShares: 0
		NoBaseSelectionShares: 1000
		Units: mutmcv
		ValidFactions: mut
	GiveMcvCrateAction@cab:
		SelectionShares: 0
		NoBaseSelectionShares: 1000
		Units: cabmcv
		ValidFactions: cab
	GiveMcvCrateAction@scr:
		SelectionShares: 0
		NoBaseSelectionShares: 1000
		Units: drache
		ValidFactions: scr
	GrantExternalConditionCrateAction@cloak:
		SelectionShares: 20
		Sequence: stealth
		Condition: cloakgenerator
	GrantExternalConditionCrateAction@firepower:
		SelectionShares: 20
		Sequence: firepower
		Condition: firepowercrate
		Notification: UnitArmourUpgraded
	GrantExternalConditionCrateAction@armor:
