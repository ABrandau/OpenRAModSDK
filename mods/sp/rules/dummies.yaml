^DUMMYAIRCRAFT:
	Inherits: ^SpriteActor
	Inherits@2: ^1x1Shape
	Valued:
		Cost: 900
	Tooltip:
		Name: Target
	RevealsShroud:
		Range: 3c0
		Type: CenterPosition
	Aircraft:
		TurnSpeed: 24
		Speed: 0
		CanHover: true
		IdealSeparation: 300
		TakeOffOnResupply: true
		VTOL: true
		CanSlide: true
	HiddenUnderFog:
		Type: CenterPosition
	Interactable:
	RenderSprites:
		Image: dot
	BodyOrientation:
		QuantizedFacings: 32
	OwnerLostAction:
		Action: Dispose

## Used for absolute timer with best performance, on the ground and static
## No image and sight, pls add those function yourself if want new functions
^GROUNDDUMMY:
	Inherits: ^1x1Shape
	HiddenUnderFog:
	Immobile:
		OccupiesSpace: false
	Health:
		HP: 100
		NotifyAppliedDamage: false
	BodyOrientation:
		QuantizedFacings: 1
	RenderDebugState:
	Interactable:
	OwnerLostAction:
		Action: Dispose

CLOUD1:
	Inherits: ^DUMMYAIRCRAFT
	Aircraft:
		CruiseAltitude: 1
		TurnSpeed: 2
		Repulsable: false
		AltitudeVelocity: 400
		Speed: 20
		MoveIntoShroud: true
	Health:
		HP: 650
	ChangesHealth@1:
		Step: -600
		Delay: 100
		StartIfBelow: 5000
		DamageTypes: CloudDie
		RequiresCondition: body1
	ChangesHealth@2:
		Step: -600
		Delay: 75
		StartIfBelow: 5000
		DamageTypes: CloudDie
		RequiresCondition: body2
	RenderSprites:
		Image: cloud1
		Palette: effectalpha
	Wanders:
	-RevealsShroud:
	GrantRandomCondition:
		Conditions: body1, body2
	WithSpriteBody@1:
		Name: body1
		Sequence: cloud1
		RequiresCondition: body1
	WithSpriteBody@2:
		Name: body2
		Sequence: cloud2
		RequiresCondition: body2
	WithDeathAnimation@1:
		DeathSequence: die1
		UseDeathTypeSuffix: false
		DeathSequencePalette: effectalpha
		DeathPaletteIsPlayerPalette: false
		RequiresCondition: body1
	WithDeathAnimation@2:
		DeathSequence: die2
		UseDeathTypeSuffix: false
		DeathSequencePalette: effectalpha
		DeathPaletteIsPlayerPalette: false
		RequiresCondition: body2

## Longer
CLOUD2:
	Inherits: CLOUD1
	ChangesHealth@1:
